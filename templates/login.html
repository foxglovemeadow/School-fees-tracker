{% extends "layout.html" %}

{% block content %}
<h2>Login</h2>

    <label>Username:</label><br>
    <input type="text" name="username" required><br>

    <input type="password" name="password" required><br><br>
    <input type="submit" value="Login">
</form>
<p>Don't have an account? <a href="/signup">Sign up here</a>.</p>
{% endblock %}
